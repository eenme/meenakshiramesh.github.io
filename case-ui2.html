  <style>
    :root {
      --bg: #0e0e0e;
      --muted: #9a9a9a;
      --accent: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--accent);
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }

    /* NAVBAR */
    header.site-nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 50;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      padding: 20px 40px;
    }

    .navlinks {
      display: flex;
      gap: 50px;
    }

    .navlinks a {
      color: var(--accent);
      font-family: 'Cormorant Garamond', serif;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: color 0.2s ease;
    }

    .navlinks a:hover { color: var(--muted); }

    /* MAIN CONTENT */
    main {
      padding: 140px 20px 100px;
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.8rem;
      letter-spacing: 2px;
      margin-bottom: 50px;
      text-align: center;
    }

    .slide {
      margin-bottom: 60px;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }

    .slide:last-child {
      margin-bottom: 0;
    }

    /* BACK BUTTON */
    .back-btn {
      display: inline-block;
      margin-top: 80px;
      text-align: center;
      font-size: 1rem;
      color: #fff;
      border: 1px solid #fff;
      padding: 12px 28px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #fff;
      color: #000;
    }

    /* FOOTER */
    .modern-footer {
      background-color: #211c19;
      color: #fff;
      text-align: center;
      padding: 80px 0 40px;
      font-family: "Playfair Display", serif;
    }

    .footer-nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-bottom: 40px;
    }

    .footer-nav a {
      color: #fff;
      text-decoration: none;
      letter-spacing: 2px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .footer-nav a:hover { color: #d4d4d4; }

    .footer-socials {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 25px;
    }

    .footer-socials a {
      background-color: #fff;
      color: #000;
      font-size: 1.2rem;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .footer-socials a:hover {
      background-color: #ddd;
      transform: scale(1.1);
    }

    .footer-copy {

      color: #b8b8b8;
      margin-top: 10px;
